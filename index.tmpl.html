<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Books</title>

  <link rel="stylesheet" href="./static/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/css/book.css">
</head>

<body>

  <div class="container">
    <div class="title">
      <h1>English Books</h1>
    </div>


    {{range . }}

    <!-- book -->
    <a href="{{ .Path }}" download="{{ .Name }}" alt="">
      <div class="book">
        <div class="image">
          <img src="{{ .Path }}.jpg">
        </div>
        {{ .Name }}
      </div>

    </a>
    {{ end}}

  </div>


</body>

</html>
